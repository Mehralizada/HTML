<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="2" width="70%">
        <thead>
            <tr>
                <th colspan="3">Invoice</th>
                <th>January</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2"><b>Pay to: <br> Acme Billing Co. <br> 123 Main St. <br> Cityville, Na 12345</b></td>
                <td colspan="2"><b>Customer: <br> John Smith <br> 321 Willow Way <br> Southeast Northwestershire, MA 54321</b></td>
            </tr>
            <tr>
                <td><b>Name</b></td>
                <td><b>Qty</b></td>
                <td><b>@</b></td>
                <td><b>Cost</b></td>
            </tr>
            <tr>
                <td><b>Paperclips</b></td>
                <td><b>1000</b></td>
                <td><b>0.01</b></td>
                <td><b>10.00</b></td>
            </tr>
            <tr>
                <td><b>Staples(box)</b></td>
                <td><b>100</b></td>
                <td><b>1.00</b></td>
                <td><b>100.00</b></td>
            </tr>
            <tr>
                <th colspan="3">Subtotal</th>
                <td><b>110.00</b></td>
            </tr>
            <tr>
                <th colspan="2"><b>Tax</b></th>
                <td><b>8%</b></td>
                <td><b>8.80</b></td>
            </tr>
            <tr>
                <th colspan="3">Grand Total</th>
                <td><b>$ 118.80</b></td>
            </tr>
        </tbody>

    </table>
</body>
</html>
