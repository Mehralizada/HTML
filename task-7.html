<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Student Information</legend>
            <label>Name</label>
            <br>
            <input type="text">
            <br>
            <label>E-mail:</label>
            <br>
            <input type="text">
        </fieldset>
        <fieldset>
            <legend>Select your gender</legend>
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label>
        </fieldset>
        <fieldset>
            <legend>Select your favorite type(s) of books:</legend>
            <input type="checkbox">
            <label for="">Science</label>
            <input type="checkbox">
            <label for="">Arts</label>
            <input type="checkbox">
            <label for="">Non-fiction</label>
            <input type="checkbox">
            <label for="">Fiction</label>
            <input type="checkbox">
            <label for="">Social studies</label>
            <input type="checkbox">
            <label for="">Other</label>
        </fieldset>
        <fieldset>
            <legend>Select the locations you purchase books:</legend><br>
            <span>choose:</span>
            <select name="" id="">
            <option>At book stores</option>
            <option>On the internet</option>
            <option>Yard sale</option>
            </select>
        </fieldset>
        <fieldset>
        <legend>What role does reading books play in your life?</legend><br>
        <textarea name="" id="" cols="160" rows="10"></textarea>
        <br>
        <input type="Submit" value="Submit">
        <input type="Reset" value="Reset">
        </fieldset>
    </form>
</body>
</html>
