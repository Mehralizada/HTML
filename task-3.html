<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="3" width="70%">
        <thead>
            <tr>
                <th colspan="6">Athletics day time table</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><b>Area</b></td>
                <td><b>10am-11am</b></td>
                <td><b>11am-12pm</b></td>
                <td><b>12pm-1pm</b></td>
                <td><b>1pm-2pm</b></td>
                <td><b>2pm-3pm</b></td>
            </tr>
            <tr>
                <td rowspan="2"><b>Track</b></td>
                <td><b>400m</b></td>
                <td><b>200m</b></td>
                <th rowspan="3"><b>Lunch</b></th>
                <td><b>800m</b></td>
                <td><b>100m</b></td>
            </tr>
            <tr>
                <td><b>Hurdles</b></td>
                <td><b>1500m</b></td>
                <td><b>Free</b></td>
                <td><b>80m</b></td>
            </tr>
            <tr>
                <td><b>Field</b></td>
                <td><b>Discus</b></td>
                <td><b>Javelin</b></td>
                <td><b>Shot put</b></td>
                <td><b>Hammer throw</b></td>
            </tr>
      
        </tbody>

    </table>
</body>
</html>
